<div class="back-button" style="top:40%;"><a href="#/"><span><</span></a></div>
<div style="margin: 20px; color:#65767F;">
    <div class="col-sm-4" style="height: 100%;">
        <form ng-submit="search_images()" style="width: 100%">
            <input type="text" ng-model="kw">
            <button type="submit">Find</button>
        </form>

        <span>Images selected: {{selected.length}}</span>

        <form ng-submit="set_level()" style="width: 100%" ng-show="selected.length > 2">
            <input type="text" ng-model="levelName">
            <select name="games" id="games" ng-model="selected_game">
                <option ng-repeat="game in games" ng-value="game.key">{{game.name}}</option>
            </select>
            <button type="submit">GenerateLevel</button>
        </form>

    </div>
    <div class="col-sm-8">
        <div class="sk-double-bounce" ng-show="search_results === 0">
            <div class="sk-child sk-double-bounce1"></div>
            <div class="sk-child sk-double-bounce2"></div>
        </div>
        <div ng-repeat="result in search_results" ng-show="search_results !== 0" style="width: 160px; float: left;">
            <img style="width:150px;height:150px;"
                 id="result-img-{{kw}}-{{$index}}"
                 ng-class="{'selected': isSelected('result-img-{{kw}}-{{$index}}')}"
                 ng-src="{{result}}" alt=""
                 ng-click="selectToggle($event)">
        </div>
        <button ng-show="search_results.length" ng-click="nextPage(page)">next 10</button>
    </div>
</div>
